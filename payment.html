<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    
</head>
<body>
    <div class="card mt-50 mb-50">
        <div class="card-title mx-auto">
            Pay And Checkout
        </div>
        <div class="nav">
            <ul class="mx-auto">
                
                <li class="active"><a href="#">Payment</a></li>
            </ul>
        </div>
        <form>
            <span id="card-header">Saved cards:</span>
            <div class="row row-1">
                <div class="col-2"><img class="img-fluid" src="https://img.icons8.com/color/48/000000/mastercard-logo.png"/></div>
                <div class="col-7">
                    <input type="text" placeholder="**** **** **** 3193">
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <a href="#">Remove card</a>
                </div>
            </div>
            <div class="row row-1">
                <div class="col-2"><img  class="img-fluid" src="https://img.icons8.com/color/48/000000/visa.png"/></div>
                <div class="col-7">
                    <input type="text" placeholder="**** **** **** 4296">
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <a href="#">Remove card</a>
                </div>
            </div>
            <span id="card-header">Enter Card Details:</span>
            <div class="row-1">
                <div class="row row-2">
                    <span id="card-inner">Card holder name</span>
                </div>
                <div class="row row-2">
                    <input type="text" placeholder="Lakshmi Narayana Nimmalapudi" required>
                </div>
            </div>
            <div class="row three">
                <div class="col-7">
                    <div class="row-1">
                        <div class="row row-2">
                            <span id="card-inner">Card number</span>
                        </div>
                        <div class="row row-2">
                            <input type="text" placeholder="16 digit number" id="cn" required>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <input type="text" placeholder="Exp. date">
                </div>
                <div class="col-2">
                    <input type="text" placeholder="CVV" id="cv" required>
                </div>
            </div>
            <center>

                <button style="padding: 10px; border-radius:10px" ><a href="succes.html" style="text-decoration: none;color:green; font-size:20px;">Procced</a></button>
            </center>
            <script src="login.js"></script>
        </form>
    </div>
</body>
</html>
